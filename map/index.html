<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Neighborhood map - Vienna</title>
    </head>
    <body>
        <nav class="navigation">
            <h1>Visit Vienna</h1>
            <input data-bind="textInput: searchLoc, event: {input: updateList}, css: {'nav-item-input':true}" placeholder="Search"></input>
            <ul data-bind="foreach: filteredLocArray">
                <li data-bind="text: name, click: $parent.markerSet, css: {'nav-item':true}"></li>
            </ul>
        </nav>
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger"></label>
        <section class="site-wrap">
            <div id="map"></div>
        </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/style.js"></script>
    <script src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQdPYE5wBMpe0YjS-N0g8J6KQMyGHSyhw&v=3&callback=initialize"
        onerror="showError()"></script>
    </body>
</html>
